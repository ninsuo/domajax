</p>

<!-- demo starts here -->

<input
        type="button"
        value="Get the current hour in France"
        class="btn domajax click"
        data-endpoint="confirm-button-handler.php"
        data-confirm="Are you really sure you want to get the current hour in France ?"
        data-output="#clock"
        />

<div style="height:10px;"></div>

<div id="clock"></div>
