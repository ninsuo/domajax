<p>
    When you will press "Send" button, it will be locked until the end of the ajax call.
</p>

<!-- demo starts here -->

<div id="inputs">

    <input
            type="button"
            value="Send"
            class="btn domajax click"
            data-endpoint="lock-button-handler.php"
            data-lock="#inputs"
            data-input="#inputs"
            data-output="#output"
            />

</div>

<div id="output"></div>
