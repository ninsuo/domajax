    <link href="../css/demo.css" rel="stylesheet" media="screen">

<body>

<p>This example shows you that there is no need to create an entire form if you want to apply ajax interactions on a
    single element.</p>

<!-- demo starts here -->

<label for="name">Enter your name and press enter</label>
<input
        type="text"
        id="name"
        value="Mike"
        class="domajax change"
        data-endpoint="input-self-handler.php"
        data-input=""
        data-output="#output"
        />

<div id="output"></div>

<!-- demo ends here -->

<div class="go-back-home">
    <a href="http://domajax.fuz.org">Back to domajax's home</a>
</div>

<script src="../js/json2.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap/bootstrap.js"></script>
<script src="../js/domajax/jquery.domajax.js"></script>
</body>
