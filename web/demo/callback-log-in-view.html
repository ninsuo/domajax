<!DOCTYPE html>

    <title>data-callback - Documentation - domajax - Use Ajax powerfulness without JavaScript</title>

    <link href="../css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="../css/demo.css" rel="stylesheet" media="screen">
</head>
<body>

<p>
    If registered users are inactive for a long time in a members page, they may have been automatically
    disconnected. With <em>data-callback-failure</em>, you can handle errors and do proper actions.
</p>

<!-- demo starts here -->

<input
        type="button"
        value="Click to save"
        class="btn domajax click"
        data-endpoint="callback-log-in-handler.php"
        data-callback-failure="checkError"
        data-output="#output"
        />

<div id="output"></div>

<script type="text/javascript">

    function checkError(elem, errorThrown, textStatus, jqXHR) {
        switch (jqXHR.status) {
            case 403:
                $('#output').html('You should <a>log-in</a> to access this resource.');
                break;
            case 500:
                $('#output').html('An error occured, please try again later.');
                break;
            default:
                break;
        }
    }

</script>

<!-- demo ends here -->

<div class="go-back-home">
    <a href="http://www.domajax.com">Back to domajax's home</a>
</div>

<script src="../js/json2.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap/bootstrap.js"></script>
<script src="../js/domajax/jquery.domajax.js"></script>
</body>
</html>
