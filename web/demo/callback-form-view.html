<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="domajax is a free jQuery plugin that gives you tools to add ajax calls within your application, without a piece of javascript."/>
    <meta name="keywords" content="domajax, ajax, jquery, plugin, javascript"/>

    <title>data-callback - Documentation - domajax - Use Ajax powerfulness without JavaScript</title>

    <link href="../css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="../css/demo.css" rel="stylesheet" media="screen">
</head>
<body>
<script src="../js/jquery.js"></script>

<p>
    Form validation are widely used everywhere, to check if a form is valid before posting it.
</p>

<!-- demo starts here -->

<div id="inputs">
    <label for="number">Enter a number</label>
    <input type="text" id="number" name="number"/>
    <br/>
    <input
            type="button"
            value="Send"
            class="btn domajax click"
            data-endpoint="callback-form-handler.php"
            data-input="#inputs"
            data-output="#output"
            data-callback-before="$.my_validate_form"
            />
</div>

<div id="output"></div>

<script type="text/javascript">

    /* Not useful to add this function to jQuery, but shows you that namespaced functions can also be used */
    (function ($) {

        $.my_validate_form = function () {
            var number = $('#number').val();
            if (!/^-?\d+(\.\d+)?$/.test(number)) {
                alert('Not a valid number!');
                return false;
            }
        };

    })(jQuery);

</script>

<!-- demo ends here -->

<div class="go-back-home">
    <a href="http://www.domajax.com">Back to domajax's home</a>
</div>

<script src="../js/json2.js"></script>
<script src="../js/bootstrap/bootstrap.js"></script>
<script src="../js/domajax/jquery.domajax.js"></script>
</body>
</html>
