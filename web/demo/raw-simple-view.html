<body>

<p>
    If <em>data-raw</em> does not contain a valid selector, it will be used as raw body. Note that if your raw body
    is a valid selector, take care to put it inside a container (an invisible div, or such) and reference the container
    in <em>data-raw</em> to avoid troubles.
</p>

<!-- demo starts here -->

<div id="inputs">
    <input
            type="button"
            value="Click to get some raw data..."
            class="btn domajax click"
            data-endpoint="raw-simple-handler.php"
            data-raw="Hello, world!"
            data-raw-type="text"
            data-output="#output"
            />
</div>

<div id="output"></div>

<!-- demo ends here -->
