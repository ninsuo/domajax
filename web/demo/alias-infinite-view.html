<p>
    As <em>data-alias</em> are processed recursively, infinite referencing is possible (e.g. elementA has
    data-alias='#elementB' and
    elementB has data-alias='#elementA'). Domajax is secured against those kind of usage, and will process <em>data-alias</em>
    only once per element.
</p>

<!-- demo starts here -->

<input
        type="button"
        value="Click me!"
        class="btn domajax click"
        data-alias="#elemA"
        />

<div
        id="elemA"
        data-endpoint="alias-multiple-handler.php"
        data-alias="#elemB"
        ></div>

<div
        id="elemB"
        data-output="#output"
        data-alias="#elemA"
        ></div>

<div id="output"></div>


<!-- demo ends here -->
