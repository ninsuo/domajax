<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="robots" content="index, follow, all"/>
    <meta name="author" content="Alain Tiemblo"/>
    <meta name="description" content="domajax is a free jQuery plugin that gives you tools to add ajax calls within your application, without a piece of javascript."/>
    <meta name="keywords" content="domajax, ajax, jquery, plugin, javascript"/>

    <title>data-alias - Documentation - domajax - Use Ajax powerfulness without JavaScript</title>

    <link href="../css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="../css/demo.css" rel="stylesheet" media="screen">
</head>
<body>
<script src="../js/jquery.js"></script>

<p>
    This demo is the same as the "Hello, world!' demo available in the introduction page, but instead of using events,
    the domajax
    call is launched manually. This is to show that options can be stored inside selected elements, or given as
    parameter.
</p>

<!-- demo starts here -->

<div
        id="myDomajax"
        style="display:none;"
        data-endpoint="manual-usage-config-handler.php"
        data-input="#inputs"
        data-lock="#inputs"
        data-output="#output"
        ></div>

<div id="inputs">
    <label for="name">Enter your name</label>
    <input type="text" id="name" name="name" value="Mike"/>
    <br/>
    <input type="button" id="send" class="btn" value="Send" />
</div>

<div id="output"></div>

<script type="text/javascript">

    $('#send').click(function() {
        $('#myDomajax').domAjax();
    });

</script>

<!-- demo ends here -->

<div class="go-back-home">
    <a href="http://domajax.fuz.org">Back to domajax's home</a>
</div>

<script src="../js/json2.js"></script>
<script src="../js/bootstrap/bootstrap.js"></script>
<script src="../js/domajax/jquery.domajax.js"></script>
</body>
</html>
