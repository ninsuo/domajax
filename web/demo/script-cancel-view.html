<p>
    If your JavaScript code returns <b>false</b>, domajax will cancel processing the event.
    <br/><br/>
    Note that this example can be replaced a cleaner way by using <em>data-confirm</em>.
</p>

<!-- demo starts here -->

<input
        type="button"
        value="Get the current time"
        class="btn domajax click"
        data-endpoint="script-alert-handler.php"
        data-script-before="return confirm('Do you want to process the ajax call ?');"
        data-output="#output"
        />

<div id="output"></div>

<!-- demo ends here -->
