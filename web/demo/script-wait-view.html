<!DOCTYPE html>
<html lang="en">
<head>

    <title>data-script - Documentation - domajax - Use Ajax powerfulness without JavaScript</title>

    <link href="../css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="../css/demo.css" rel="stylesheet" media="screen">
</head>
<body>

<p>
    You can use this option to replace contents, add/remove classes or whatever you want, as soon as that's not
    too large and readable.
    <br/><br/>
    Note that this example can be replaced a cleaner way by using <em>data-replace</em>.
</p>

<!-- demo starts here -->

<div id="wait" style="display:none;">
    <center>
        <img src="../img/wait.gif" alt="Please wait"/>
    </center>
</div>

<input
        type="button"
        value="Click here to wait 3 secs."
        class="btn domajax click"
        data-endpoint="script-wait-handler.php"
        data-script-before="$('#output').html($('#wait').html());"
        data-output="#output"
        />

<div id="output"></div>

<!-- demo ends here -->

<div class="go-back-home">
    <a href="http://domajax.fuz.org">Back to domajax's home</a>
</div>

<script src="../js/jquery.js"></script>
<script src="../js/bootstrap/bootstrap.js"></script>
<script src="../js/domajax/jquery.domajax.js"></script>
</body>
</html>
