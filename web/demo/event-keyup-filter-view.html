<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="robots" content="index, follow, all"/>
    <meta name="author" content="Alain Tiemblo"/>
    <meta name="description" content="domajax is a free jQuery plugin that gives you tools to add ajax calls within your application, without a piece of javascript."/>
    <meta name="keywords" content="domajax, ajax, jquery, plugin, javascript"/>

    <title>keyup event - Documentation - domajax - Use Ajax powerfulness without JavaScript</title>

    <link href="../css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="../css/demo.css" rel="stylesheet" media="screen">
</head>
<body>

<p>
    This example will give you all countries that match the criteria you're typing, as soon as you stop writing during
    0.8 secs. Don't remember
    to use <em>data-delay</em> to change this default delay, more importantly if the ajax response takes a lot of
    resources to generate.
</p>

<!-- demo starts here -->

<label for="criteria">Search a country</label>

<input
        type="text"
        id="criteria"
        name="criteria"
        class="domajax keyup"
        data-endpoint="event-keyup-filter-handler.php"
        data-input=""
        data-output="#output"
        data-lock=""
        />

<div id="output"></div>

<!-- demo ends here -->

<div class="go-back-home">
    <a href="http://domajax.fuz.org">Back to domajax's home</a>
</div>

<script src="../js/json2.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap/bootstrap.js"></script>
<script src="../js/domajax/jquery.domajax.js"></script>
</body>
</html>
