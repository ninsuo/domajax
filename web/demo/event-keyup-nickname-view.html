<!DOCTYPE html>

<head>

    <title>keyup event - Documentation - domajax - Use Ajax powerfulness without JavaScript</title>

    <link href="../css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="../css/demo.css" rel="stylesheet" media="screen">
</head>
<body>

<p>
    If you need to do remote validation, you can add an icon right after a field, and update it as soon as the field is
    valid.
    <br/><br/>
    In this example, available characters are mario, luigi, peach, yoshi, toad, donkey-kong, daisy, bowser, kamek,
    koopa, boo, wario.
</p>

<!-- demo starts here -->

<label for="nickname">Enter a Mario Bros character's name</label>

<input
        type="text"
        id="nickname"
        name="nickname"
        value=""
        class="domajax keyup"
        data-endpoint="event-keyup-nickname-handler.php"
        data-input=""
        data-output="#availability-icon"
        />

<span id="availability-icon"><i class="icon-remove"></i></span>

<!-- demo ends here -->

<div class="go-back-home">
    <a href="http://domajax.fuz.org">Back to domajax's home</a>
</div>

<script src="../js/json2.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap/bootstrap.js"></script>
<script src="../js/domajax/jquery.domajax.js"></script>
</body>
</html>
