<!DOCTYPE html>

    <title>data-value - Documentation - domajax - Use Ajax powerfulness without JavaScript</title>

    <link href="../css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="../css/demo.css" rel="stylesheet" media="screen">
</head>
<body>

<p>
    Domajax is set on the submit button, but the ajax call is made only if one form field has been
    updated. Try to click twice on it.
</p>

<!-- demo starts here -->

<div id="inputs">

    <label>Enter a fruit</label>
    <input type="text" id="fruit" value="orange"/>

    <br/>

    <input
            type="button"
            value="Submit"
            class="btn domajax click"
            data-endpoint="value-other-handler.php"
            data-input="#inputs"
            data-output="#output"
            data-value="#fruit"
            />

</div>

<div id="output"></div>

<!-- demo ends here -->

<div class="go-back-home">
    <a href="http://www.domajax.com">Back to domajax's home</a>
</div>

<script src="../js/json2.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap/bootstrap.js"></script>
<script src="../js/domajax/jquery.domajax.js"></script>
</body>
