    <title>manual usage - Documentation - domajax - Use Ajax powerfulness without JavaScript</title>

    <link href="../css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="../css/demo.css" rel="stylesheet" media="screen">
</head>
<body>
<script src="../js/jquery.js"></script>

<p>
    Options given as <code>.domAjax()</code> parameter overwrites an eventual domajax configuration, contained in the
    selected
    elements. In this example, look close to the <em>data-highlight-color</em> option, set inside the selected element
    and as
    an option given to <code>.domAjax()</code>.
</p>

<!-- demo starts here -->

<div id="test-overwrite" data-highlight-color="red"></div>

<div id="inputs">
    <label for="name">Enter your name</label>
    <input type="text" id="name" name="name" value="Mike"/>
    <br/>
    <input type="button" value="Send" id="send" class="btn" />
</div>

<div id="output"></div>

<script type="text/javascript">

    $('#send').click(function() {
        $('#test-overwrite').domAjax({
            'endpoint': 'manual-usage-overwrite-handler.php',
            'input': '#inputs',
            'output': '#output',
            'highlight-color': 'green',
            'highlight-complete': '#output'
        });
    });

</script>

<!-- demo ends here -->

<div class="go-back-home">
    <a href="http://domajax.fuz.org">Back to domajax's home</a>
</div>

<script src="../js/json2.js"></script>

</body>
