<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <meta name="author" content="Alain Tiemblo"/>
    <meta name="description" content="domajax is a free jQuery plugin that gives you tools to add ajax calls within your application, without a piece of javascript."/>
    <meta name="keywords" content="domajax, ajax, jquery, plugin, javascript"/>

    <title>data-method - Documentation - domajax - Use Ajax powerfulness without JavaScript</title>

    <link href="../css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="../css/demo.css" rel="stylesheet" media="screen">
</head>
<body>

<p>
    This is the basic example of <em>data-method</em>, where we are simply switching between POST and GET
    HTTP methods. You can see that the default <em>data-method</em> behaviour is POST.
</p>

<!-- demo starts here -->

<div id="inputs">

    <input
            type="button"
            value="Click to test data-method=&quot;get&quot;"
            class="btn domajax click"
            data-method="get"
            data-endpoint="method-buttons-handler.php"
            data-input="#inputs"
            data-output="#output"
            />

    <br/><br/>

    <input
            type="button"
            value="Click to test data-method=&quot;post&quot;"
            class="btn domajax click"
            data-method="post"
            data-endpoint="method-buttons-handler.php"
            data-input="#inputs"
            data-output="#output"
            />

    <br/><br/>

    <input
            type="button"
            value="Click to test the default behaviour if data-method is missing"
            class="btn domajax click"
            data-endpoint="method-buttons-handler.php"
            data-input="#inputs"
            data-output="#output"
            />

</div>

<br/>

<div id="output"></div>

<!-- demo ends here -->

<div class="go-back-home">
    <a href="http://www.domajax.com">Back to domajax's home</a>
</div>

<script src="../js/json2.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap/bootstrap.js"></script>
<script src="../js/domajax/jquery.domajax.js"></script>
</body>
</html>
