<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="robots" content="index, follow, all"/>
    <meta name="author" content="Alain Tiemblo"/>
    <meta name="description" content="domajax is a free jQuery plugin that gives you tools to add ajax calls within your application, without a piece of javascript."/>
    <meta name="keywords" content="domajax, ajax, jquery, plugin, javascript"/>

    <title>data-cache - Documentation - domajax - Use Ajax powerfulness without JavaScript</title>

    <link href="../css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="../css/demo.css" rel="stylesheet" media="screen">
</head>
<body>

<p>
    When <em>data-cache</em> is set to true, a random number is concatained to the requested endpoint.
</p>

<!-- demo starts here -->

<input
        type="button"
        value="data-cache=&quot;true&quot;"
        class="btn domajax click"
        data-endpoint="cache-basic-handler.php"
        data-cache="true"
        data-output="#output"
        />

<br/><br/>

<input
        type="button"
        value="data-cache=&quot;false&quot;"
        class="btn domajax click"
        data-endpoint="cache-basic-handler.php"
        data-cache="false"
        data-output="#output"
        />

<div id="output"></div>

<!-- demo ends here -->

<div class="go-back-home">
    <a href="http://www.domajax.com">Back to domajax's home</a>
</div>

<script src="../js/json2.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap/bootstrap.js"></script>
<script src="../js/domajax/jquery.domajax.js"></script>
</body>
</html>
