<body>

<p>
    Fill the form and watch out the output...
    <br/>
    Note that <em>data-alias</em> option avoids repeating domajax options.
</p>

<!-- demo starts here -->

<div id="input">

    <label for="fruit">Enter a fruit</label>
    <input
            type="text"
            id="fruit"
            class="btn domajax keyup"
            data-endpoint="highlight-saving-handler.php"
            data-input="#input"
            data-output="#output"
            data-highlight=""
            />

    <br/><br/>

    <label for="vegetable">Enter a vegetable</label>
    <input
            type="text"
            id="vegetable"
            class="btn domajax keyup"
            data-endpoint="highlight-saving-handler.php"
            data-input="#input"
            data-output="#output"
            data-highlight=""
            />

</div>

<div id="output"></div>

<!-- demo ends here -->
