    <title>data-delay - Documentation - domajax - Use Ajax powerfulness without JavaScript</title>

    <link href="../css/demo.css" rel="stylesheet" media="screen">

<body>

<p>
    By default, <em>data-delay</em> is set to 800 when used in the domajax's keyup event. This
    avoid doing excessive ajax calls when users type fast. But you can overwrite this behaviour by
    setting <em>data-delay</em> option.
</p>

<!-- demo starts here -->

<label>Default delay, type something:</label>
<input
        type="text"
        class="domajax keyup"
        data-endpoint="delay-form-handler.php"
        data-input=""
        data-output="#output"
        />

<br/><br/>

<label>Custom delay, type something:</label>
<input
        type="text"
        class="domajax keyup"
        data-endpoint="delay-form-handler.php"
        data-input=""
        data-output="#output"
        data-delay="0"
        />

<br/><br/>

<div id="output"></div>

<!-- demo ends here -->

    <a href="http://www.domajax.com">Back to domajax's home</a>
</div>

</body>
