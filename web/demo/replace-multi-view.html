<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="robots" content="index, follow, all"/>
    <meta name="author" content="Alain Tiemblo"/>
    <meta name="description" content="domajax is a free jQuery plugin that gives you tools to add ajax calls within your application, without a piece of javascript."/>
    <meta name="keywords" content="domajax, ajax, jquery, plugin, javascript"/>

    <title>data-replace - Documentation - domajax - Use Ajax powerfulness without JavaScript</title>

    <link href="../css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="../css/demo.css" rel="stylesheet" media="screen">
</head>
<body>

<p>
    Multiple containers can be replaced during the ajax call.
</p>

<!-- demo starts here -->

<div id="gif" style="display:none;">
    <img src="../img/wait.gif" alt="Please wait"/>
</div>

<div id="input">

    <input
            type="button"
            value="Click here!"
            class="btn domajax click"
            data-endpoint="replace-multi-handler.php"
            data-replace=".wait"
            data-replace-by="#gif"
            data-output="#output"
            />

</div>

<br/>

<div class="wait" style="border:1px solid red;margin-bottom:5px;">Some content</div>
<div class="wait" style="border:1px solid blue;margin-bottom:5px;">Some other content</div>
<div class="wait" style="border:1px solid green;margin-bottom:5px;">Some more content</div>

<div id="output"></div>

<!-- demo ends here -->

<div class="go-back-home">
    <a href="http://www.domajax.com">Back to domajax's home</a>
</div>

<script src="../js/json2.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap/bootstrap.js"></script>
<script src="../js/domajax/jquery.domajax.js"></script>
</body>
</html>
