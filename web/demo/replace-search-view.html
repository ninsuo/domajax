<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="robots" content="index, follow, all"/>
    <meta name="author" content="Alain Tiemblo"/>
    <meta name="description" content="domajax is a free jQuery plugin that gives you tools to add ajax calls within your application, without a piece of javascript."/>
    <meta name="keywords" content="domajax, ajax, jquery, plugin, javascript"/>

    <title>data-replace - Documentation - domajax - Use Ajax powerfulness without JavaScript</title>

    <link href="../css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="../css/demo.css" rel="stylesheet" media="screen">
</head>
<body>

<p>
    The "status" text will be replaced by a wait gif during the ajax call.
</p>

<!-- demo starts here -->

<label for="criteria">Search a country</label>

<input
        type="text"
        id="criteria"
        name="criteria"
        class="domajax keyup"
        data-endpoint="replace-search-handler.php"
        data-input=""
        data-output="#output"
        data-replace="#status"
        data-replace-by="#wait"
        data-lock=""
        />

<span id="status">Ready.</span>

<div id="wait" style="display:none;">
    <img src="../img/wait.gif" alt="Please wait"/>
</div>

<div id="output"></div>

<!-- demo ends here -->

<div class="go-back-home">
    <a href="http://domajax.fuz.org">Back to domajax's home</a>
</div>

<script src="../js/json2.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap/bootstrap.js"></script>
<script src="../js/domajax/jquery.domajax.js"></script>
</body>
</html>
