<p>This example shows you that you can also send div content, when it has no input fields inside.</p>

<!-- demo starts here -->

<div id="my_div">This content is inside a <i>div</i>.</div>

<input
        type="button"
        value="Send"
        class="btn domajax click"
        data-endpoint="input-div-content-handler.php"
        data-input="#my_div"
        data-output="#output"
        />

<div id="output"></div>
