<body>

<p>You can avoid using input containers by using a class as <i>data-input</i> selector.</p>

<!-- demo starts here -->

<label for="param1">Parameter 1</label>
<input type="text" id="param1" class="param" value="foo"/>

<label for="param2">Parameter 2</label>
<input type="text" id="param2" class="param" value="bar"/>

<br/>

<input
        type="button"
        value="Send"
        class="btn domajax click"
        data-endpoint="input-class-selector-handler.php"
        data-input=".param"
        data-output="#output"
        />

<div id="output"></div>

<!-- demo ends here -->
