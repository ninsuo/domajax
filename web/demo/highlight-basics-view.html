<body>

<p>
    Those simple demonstrations shows what we are calling "highlighting".
</p>

<!-- demo starts here -->

<input
        type="button"
        value="Click me"
        class="btn domajax click"
        data-lock=""
        data-endpoint="highlight-basics-handler.php"
        data-highlight=""
        />

<br/><br/>

<input
        id="hello"
        type="text"
        placeholder="Edit me"
        class="btn domajax keyup"
        data-endpoint="highlight-basics-handler.php"
        data-lock=""
        data-highlight="#hello"
        data-highlight-color="red"
        />

<!-- demo ends here -->
