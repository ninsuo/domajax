<p>
    Your <em>data-alias</em> selector can select multiple elements : all options will be merged. If there is an
    identical option
    inside several elements, the first one (according to jQuery's processing) will be kept.
</p>

<!-- demo starts here -->

<div
        class="my-ajax"
        data-endpoint="alias-multiple-handler.php"
        ></div>

<div
        class="my-ajax"
        data-output="#output"
        ></div>

<input
        type="button"
        value="Click me!"
        class="btn domajax click"
        data-alias=".my-ajax"
        />

<div id="output"></div>
