<p>
    Type some text, and press silent keys, such as arrows, control, alt, or whichever as soon
    as they don't change the field's value. You'll see that the ajax call is not made.
</p>

<!-- demo starts here -->

<label>Type something:</label>
<input
        type="text"
        class="domajax keyup"
        data-endpoint="value-typing-handler.php"
        data-input=""
        data-output="#output"
        />

<br/><br/>

<div id="output"></div>
