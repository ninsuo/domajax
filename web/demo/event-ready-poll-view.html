    <body>

        <p>
            A simple 1-second polling is started when the page is ready.
        </p>

        <!-- demo starts here -->

        <div
            class="domajax ready"
            data-endpoint="event-ready-poll-handler.php"
            data-output="#output"
            data-poll=""
            data-delay="1000"

        <div id="output"></div>

        <!-- demo ends here -->
