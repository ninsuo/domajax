<p>
    This is the Hello, world! sample of the very beginning, but we removed the Send button. Just focus the input field,
    update it and press enter
    to process the ajax call. This, of course, do not work with textarea elements, see "Autosaving fields" example.
</p>

<!-- demo starts here -->

<label for="name">Enter your name</label>
<input
        type="text"
        id="name"
        name="name"
        value="Mike"
        class="btn domajax change"
        data-endpoint="event-change-enter-handler.php"
        data-input=""
        data-output="#output"
        />

<div id="output"></div>
