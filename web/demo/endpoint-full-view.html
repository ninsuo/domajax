<p>
    Here, endpoint is the entire URL. Note that you can't put any data (using POST or GET) in your request if the
    endpoint's domain name do not match with the one containing the ajax call.
</p>

<!-- demo starts here -->

<div id="inputs">
    <input
            type="button"
            value="Click me"
            class="btn domajax click"
            data-endpoint="http://www.domajax.com/demo/endpoint-full-handler.php"
            data-output="#output"
            />
</div>

<div id="output">Click on the button above</div>
