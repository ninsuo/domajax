<body>
<script src="../js/jquery.js"></script>

<p>
    By default, domajax gives you <em>click</em>, <em>change</em> and <em>keyup</em> events. You can add your own
    implementation of any jQuery event to do javascript calls.
</p>

<!-- demo starts here -->

<div
        id="output"
        class="domajax doubleclick"
        style="width: 200px;height:100px;border:1px solid black;background-color:#FFAAAA;"
        data-endpoint="manual-usage-listener-handler.php"
        data-output="#output"
        >Double-click inside me
</div>

<script type="text/javascript">

    $(document).ready(function () {
        $('.domajax.doubleclick').dblclick(function (e) {
            $(this).domAjax();
        });
    });

</script>
