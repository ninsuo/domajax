<p>
    This example shows you that all options can be put inside the submit button or inside the &lt;form&gt; element (the
    submit button
    have priority if the same option is applied in both elements).
</p>

<!-- demo starts here -->

<form id="form" action="event-form-options-handler.php" method="post" data-lock="">
    <label for="name">Enter your name</label>
    <input type="text" id="name" name="name" value="Mike"/>
    <br/>
    <input
            type="submit"
            value="Send"
            class="btn domajax"
            data-output="#output"
            />
</form>

<div id="output"></div>
